<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>

</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é apenas Café, é um <span>Starbucks</span></h2>
            <p>Explore nossos Cafés,
                independente do seu gosto ou paladar, encontrará um café Starbucks® perfeito para você...<br>
                Para esse projeto funcionar assim foram necessário muitas horas de código e muitos litros de café.</p>

            <button id="buttonLinkedin" class="spin">Meu LinkedIn</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copo starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno rosaClaro">
        <img src="./img/img-pequena3.png" class="copo-pequeno rosaEscuro">
    </div>
</body>
<script>
    let circulo = document.querySelector(".circulo")
    let buttonLinkedin = document.getElementById("buttonLinkedin")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let rosaClaro = document.querySelector(".rosaClaro")
    let rosaEscuro = document.querySelector(".rosaEscuro")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
    })

    rosaClaro.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"
    })

    rosaEscuro.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"
    })

    buttonLinkedin.addEventListener("click", () => {
        window.open("https://www.linkedin.com/in/mayaraarantes");

    });

</script>

</html>
